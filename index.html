<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Shaman Chatbot</title>
    <script defer src="chatbot.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 75%;
        }

        .user-message {
            background: #d1e7dd;
            align-self: flex-end;
        }

        .bot-message {
            background: #f8d7da;
            align-self: flex-start;
        }

        #typing-indicator {
            display: none;
            font-style: italic;
            color: gray;
            padding: 10px;
        }

        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }

        #userMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        #sendButton {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }

        #sendButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    <div id="typing-indicator">ðŸ§™ Tribal Shaman is typing...</div>

    <div id="chat-input-area">
        <input type="text" id="userMessage" placeholder="Ask me anything...">
        <button id="sendButton">Send</button>
    </div>
</div>

</body>
</html>
